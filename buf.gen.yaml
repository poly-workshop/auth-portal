version: v2
plugins:
  - local: protoc-gen-go
    out: gen
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: gen
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - local: protoc-gen-openapiv2
    out: api
    opt:
      - logtostderr=true
      - json_names_for_fields=false
      - generate_unbound_methods=true
inputs:
  - directory: proto
